baseURL: "https://nimahomapage.netlify.app/"
languageCode: "en-us"
title: "Nima T. Bazargani"
theme: "PaperMod"

publishDir: "public"

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      typographer: false

mathEngine: "katex"

params:
  env: production

  # Theme + appearance
  defaultTheme: dark          # make it dark by default (you can switch back to auto later)
  disableThemeToggle: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowShareButtons: false
  ShowCodeCopyButtons: true
  disableScrollToTop: false

  # IMPORTANT: custom CSS â€“ served from /static/css/blank.css
  assets:
    disableFingerprinting: true
    customCSS:
      - /css/blank.css        # <-- ABSOLUTE path, not relative

  math: true

  profileMode:
    enabled: false

  homeInfoParams:
    Title: ""
    Content: ""

menu:
  main:
    - name: about
      url: /about/
      weight: 1

    - name: research
      url: /research/
      weight: 2

    - name: projects
      url: /projects/
      weight: 3

    - name: blog
      url: /posts/
      weight: 4

    - name: cv
      url: /cv/
      weight: 5

    - name: contact
      url: /contact/
      weight: 6
